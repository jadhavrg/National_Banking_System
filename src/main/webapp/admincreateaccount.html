<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create an account</title>
<style type="text/css">
		body
		{
			align-items: center ;
			background-image: url("https://tilecorp.com.au/wp-content/uploads/2017/01/Login-Background.jpg");
		}
		
		div
		{
			position: absolute;
			right: 40% ;
		}
		
		.btn
		{
			background-color: lightgreen ;
			border: 2px solid black;
			text-align: center ;
			size: 30px ;
		}
		.btn1
		{
			border: 2px solid blue ;
			background-color: yellow ;
		}
		
		a
		{
			text-decoration: none;
			color: black ;
			font-size: 15px ;
		} 
</style>
</head>
<body>

		
		<div>
				<form action="admin" method="post">
					<h1> <u>Create an Account </u></h1>
					Enter id: <input type="number" name="id" Required placeholder="Enter id......"> <br><br>
					Enter Name: <input type="text" name="name" Required placeholder="Enter name......"> <br><br>
					Enter Email: <input type="email" name="email" Required placeholder="Enter email......"> <br><br>
					Enter Password: <input type="password" name="password" Required placeholder="Enter password......"> <br><br>
					<input type="submit" value="CLICK ME" class="btn">
					<input type="reset" value="RESET" class="btn"> <br><br>
				</form>	
				<button class="btn1"><a href="adminhome.html">Back</a></button>
		</div>
		

</body>
</html>
